<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
          rel="stylesheet" />
    <link rel="stylesheet" href="css/signin.css" />
    <title>19290265 Derviş Özdemir</title>
</head>
<body>
    <div class="container" id="container">
        <!-- start sign up forms -->
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Hesap Oluştur</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>kayıt için e-postanızı kullanın</span>
                <input type="text" placeholder="İsim" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Şifre" />
                <button>Yeni Hesap Oluştur</button>
            </form>
        </div>
        <!-- end sign up forms -->
        <!-- start sign in forms -->
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Giriş Yap</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>kullanıcı adı veya email</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Şifre" />
                <a href="#" class="forgot">Şifreni mi unuttun?</a>
                <button>Giriş Yap</button>
            </form>
        </div>
        <!-- end sign in forms -->
        <!-- start overlay -->
        <div class="overlay-container">
            <div class="overlay">
                <!-- painel on the left to sign in -->
                <div class="overlay-panel overlay-left">
                    <h1>Hoşgeldin!</h1>
                    <p>
                        Bizimle bağlantıda kalmak için lütfen kişisel bilgilerinizle giriş yapın
                    </p>
                    <button class="ghost" id="signIn">Giriş Yap</button>
                </div>

                <!-- painel on the right to sign up -->
                <div class="overlay-panel overlay-right">
                    <h1>Merhaba</h1>
                    <p>Kişisel bilgilerinizi girin ve bizimle yolculuğa başlayın</p>
                    <button class="ghost" id="signUp">Yeni Hesap Oluştur</button>
                </div>
            </div>
        </div>
        <!-- end overlay -->
    </div>
    <script src="script.js"></script>
</body>
</html>
